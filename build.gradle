buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.5'
    }
}

//Community Plugins
plugins {
    id("com.diffplug.spotless") version "5.6.1"
    id("com.google.cloud.tools.jib") version "2.6.0"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war' 
apply plugin: 'com.bmuschko.tomcat'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

spotless {
    java {
        // Don't enforce the license, just the format.
        clearSteps()
        googleJavaFormat().aosp()
    }
    format 'javascript', {
    	target 'src/main/resources/**/*.js'
    	prettier().config(['filepath': 'file.js'])
  	}
}

jib {
	from {
    	  image = 'openjdk:8-jre-alpine'
  	}
  	to {
    	  image = 'sasanlabs/owasp-vulnerableapp_jsp:latest'
  	}
}

dependencies {
  	def tomcatVersion = '9.0.1'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
     	   "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.2.3'       
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.0'
}

tomcat {
    httpProtocol = 'org.apache.coyote.http11.Http11Nio2Protocol'
    ajpProtocol  = 'org.apache.coyote.ajp.AjpNio2Protocol'
}